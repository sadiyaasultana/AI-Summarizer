<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Summarizer</title>

    <!-- Include pdf.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

    <!-- Include mammoth.js for DOCX parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #409fb4;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input[type="file"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #367f8a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2a6a73;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #55a4bd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap; /* To preserve newlines */
            text-align: left;
        }

        footer {
            margin-top: 30px;
            background: #367f8a;
            color: white;
            padding: 12px 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            border-top: 3px solid #2a6a73;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        footer a {
            color: #ffdd57;
            text-decoration: none;
            margin-left: 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“„ Document Summarizer</h1>
        <label for="fileInput">Choose a PDF or DOCX file:</label>
        <input type="file" id="fileInput" accept=".pdf, .docx">

        <label for="docType">Select Document Type:</label>
        <select id="docType">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
        </select>

        <button onclick="summarizeDocument()">Summarize</button>

        <div id="result" hidden>
            <h3>Summary:</h3>
            <p id="summaryContent"></p>
        </div>
    </div>

    <footer>
        Built by Sultana | <a href="https://github.com/sadiyaasultana">GitHub</a> | <a href="https://www.linkedin.com/in/sadiya-sultana-22576a2b9">Contact</a>
    </footer>

    <script>
        // Function to read and extract text from PDF file using pdf.js
        function readPdf(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const pdfData = new Uint8Array(e.target.result);
                    pdfjsLib.getDocument(pdfData).promise.then(pdf => {
                        let text = '';
                        const numPages = pdf.numPages;
                        const pagePromises = [];
                        for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                            pagePromises.push(pdf.getPage(pageNum).then(page => {
                                return page.getTextContent().then(content => {
                                    content.items.forEach(item => {
                                        text += item.str + ' ';
                                    });
                                });
                            }));
                        }
                        Promise.all(pagePromises).then(() => resolve(text));
                    }).catch(reject);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // Function to read and extract text from DOCX file using mammoth.js
        function readDocx(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    mammoth.extractRawText({ arrayBuffer: arrayBuffer })
                        .then(function(result) {
                            resolve(result.value);
                        })
                        .catch(reject);
                };
                reader.readAsArrayBuffer(file);
            });
        }

        // Function to summarize text (simple logic: first few sentences)
        function summarizeText(text) {
            const sentences = text.split(". ");
            if (sentences.length > 2) {
                return sentences.slice(0, 2).join(". ") + "...";
            } else {
                return text;
            }
        }

        // Main function to handle file selection and summarization
        function summarizeDocument() {
            const fileInput = document.getElementById('fileInput');
            const docType = document.getElementById('docType').value;
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const summaryContent = document.getElementById('summaryContent');

            if (file) {
                let textPromise;
                if (docType === 'pdf') {
                    textPromise = readPdf(file);
                } else if (docType === 'docx') {
                    textPromise = readDocx(file);
                } else {
                    alert("Please select a valid document type.");
                    return;
                }

                textPromise.then(text => {
                    // Summarize the extracted text
                    const summary = summarizeText(text);
                    resultDiv.hidden = false;
                    summaryContent.innerText = summary;
                }).catch(err => {
                    alert("Error reading the file: " + err.message);
                });
            } else {
                alert("Please select a file.");
            }
        }
    </script>

</body>
</html>
